<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Notes</h1>     
            <div class="box">
                <form id="form">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input name="input"class="input is-medium" type="text" placeholder="Enter note here">
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-primary is-medium">Add Note</button>
                        </div>
                    </div>
                    <div class="field mt-4">
                        <button id="clear-btn" type="button" class="button is-danger">Clear</button>
                    </div>
                </form>
            </div>
            <div class="box">
                <ol id="notes" class="content"></ol>
            </div>
        </div>
    </section>
    <script src="notes.js"></script>
</body>
</html>
